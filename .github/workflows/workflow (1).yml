on:
  push:
    branches:
    - master
name: Damn new Build and deploy .NET Core app to Linux WebApp

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS_GITHUB_SECRET }}

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    
    - name: Install dependencies
      run: dotnet restore samplewebappproject
    
    - name: Build
      run: dotnet build samplewebappproject --configuration Release --no-restore
    
    - name: Publish artifact
      run: dotnet publish samplewebappproject --configuration Release --no-build --output samplewebappproject/publish
    
    - uses: azure/appservice-settings@v1
      with:
        app-name: nooooooooolinux
        general-settings-json: '{"linuxFxVersion": "DOTNETCORE|3.1"}' #'General configuration settings as Key Value pairs'
    
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v1
      with:
        app-name: nooooooooolinux
        package: samplewebappproject/publish

    - name: logout
      run: |
        az logout
